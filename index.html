<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Sim Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0f1a;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
    }

    .overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      background: rgba(10, 15, 26, 0.85);
    }

    .form-box {
      max-width: 560px;
      width: 100%;
      background: #101827;
      padding: 48px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #cbd5e1;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .input-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #e2e8f0;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #334155;
      border-radius: 10px;
      background: #0f172a;
      color: #ffffff;
      font-size: 15px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-text {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 36px;
      text-align: center;
    }

    .success, .error {
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .success { background: #16a34a; color: #ffffff; }
    .error { background: #dc2626; color: #ffffff; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-box">
      <h1>Flight Sim Alerts</h1>
      <p>Erhalte Warnungen wie von einem echten Co-Piloten: Mit dem SimulationNotifier & CSEA bleibst du bei jedem virtuellen Flug sicher informiert und kannst schnell reagieren.</p>

      <form id="brevoForm">
        <div class="input-group">
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" name="email" placeholder="pilot@fsa.com" required>
        </div>

        <div class="input-group">
          <label for="callsign">Call-Sign</label>
          <input type="text" id="callsign" name="callsign" placeholder="z. B. SIMN-Tobias">
        </div>

        <div class="input-group">
          <label><input type="checkbox" id="privacy" required> Ich akzeptiere die <a href="/datenschutz" target="_blank">Datenschutzerklärung</a>.</label>
        </div>

        <button type="submit">Jetzt registrieren & Alerts erhalten</button>

        <div id="responseMessage"></div>
      </form>

      <p class="footer-text">Keine Turbulenzen durch Spam. Nur präzise Sicherheitshinweise für dein virtuelles Cockpit.</p>
    </div>
  </div>

  <script>
    document.getElementById('brevoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const callsign = document.getElementById('callsign').value;
      const responseBox = document.getElementById('responseMessage');

      responseBox.innerHTML = '';

      try {
        const res = await fetch('https://api.brevo.com/v3/contacts', {
          method: 'POST',
          headers: {
            'api-key': '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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            attributes: { CALLSIGN: callsign },
            listIds: [12, 7],
            updateEnabled: true
          })
        });

        if (res.ok) {
          responseBox.innerHTML = '<div class="success">Erfolgreich registriert. Willkommen an Bord!</div>';
          document.getElementById('brevoForm').reset();
        } else {
          const error = await res.json();
          console.warn(error);
          responseBox.innerHTML = '<div class="error">Registrierung fehlgeschlagen. Bitte prüfe deine Angaben.</div>';
        }
      } catch (err) {
        console.error(err);
        responseBox.innerHTML = '<div class="error">Verbindungsfehler. Bitte später erneut versuchen.</div>';
      }
    });
  </script>
</body>
</html>
